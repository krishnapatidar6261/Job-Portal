{% extends "header.html" %}
{% load static %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <title>JobBoard &mdash; Website Template by Colorlib</title>
    <meta charset="utf-8">
  
  </head>
  <body id="top">

      <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('{% static 'images/hero_1.jpg'%}');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Forgot Password</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Forgot Password</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5">
            <h2 class="mb-4">Forgot Password </h2>
            <form action="{% url 'forgot-password' %}", method="POST" class="p-4 border rounded">
              {% if msg %}
              <span style="color:red;">{{ msg }} </span><br>
              {% endif %}
                {% csrf_token %}
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Email</label>
                  <input type="email" name="email" id="fname" class="form-control" placeholder="Email address">
                </div>
              </div>
             
              <div class="row form-group">
                  <input type="submit" value="Next" class="btn px-4 btn-danger text-white">
                </div>
              </div>

            </form>
            
          </div>
          
      </div>
    </section>
    
   
  </div>

   
   
     
  </body>
</html>
{% endblock %}
